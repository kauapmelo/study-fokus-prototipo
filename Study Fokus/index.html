<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/LOGO.png" type="image/png"> <!--favicon do site-->
    <link rel="stylesheet" href="style.css"> <!--link css-->
    <title>Study Fokus</title>
</head>

<body>
    <main class="container"> <!--estrutura-->

        <div class="logo">
            <img class="logo" src="imagens/LOGO.png" alt="Logo Study Focus">
        </div> <!--logo-->

        <h1 class="texto-logo">
            <span class="study">Study</span><span class="fokus"> Fokus</span>
        </h1> <!--titulo-->

        <h2 class="subtexto">
            Organize suas matérias e acompanhe seu progesso, <span class="fokus"> FOKUS!</span>
        </h2> <!--sub-titulo-->

        <button class="botao1" id="abrirModal">
            + Nova Matéria
        </button> <!--botão de matéria-->

        <div class="modalOverlay" id="modal"><!--MODAL-->
            <div class="modal">
                <div class="modalCabecalho"><!--CABEÇALHO DO MODAL-->
                    <h2>Adicionar matéria</h2>
                    <button class="fecharModal" id="fecharModal">
                        x
                    </button>
                </div>
                <label><!--INPUT NOME DA MATÉRIA-->
                    Nome da matéria
                    <input id="inputMateria" type="text" placeholder="Ex: Matemática, História..." required>
                </label>
                <label>Cor do Card</label>
                <div class="opcaoCor">

                    <button class="cor Azul">
                        Azul
                    </button>
                    <button class="cor Roxo">
                        Roxo
                    </button>
                    <button class="cor Verde">
                        Verde
                    </button>
                    <button class="cor Laranja">
                        Laranja
                    </button>
                    <button class="cor Rosa">
                        Rosa
                    </button>
                    <button class="cor Ciano">
                        Ciano
                    </button>
                </div>
                <button class="criarMateria" disabled>
                    Criar Matéria
                </button>
            </div>
        </div>

        <section class="cards"> <!--card-->
        </section>

        <script src="script.js"></script> <!--link js-->




    </main>
</body>

</html>
