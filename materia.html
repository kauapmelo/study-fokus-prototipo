<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/LOGO.png" type="image/png">
    <title>Study Fokus | Matéria</title>
    <link rel="stylesheet" href="./materia.css">
</head>

<body>

    <!-- cabeçalho -->
    <header class="header">
        <a href="index.html" class="voltar">← Voltar</a>

        <div class="titulo" style="flex-direction: column; align-items: center; text-align: center;">
            <img src="imagens/LOGO.png" alt="Study Fokus" class="logo">
            <h1 id="tituloMateria">Matéria</h1>
            <p>Organize, estude e avance <span class="fokus"> FOKUS!</span> </p>
        </div>
    </header>

    <!-- conteúdo -->
    <div class="container">

        <!-- assuntos -->
        <section class="card">
            <div class="card-header">
                <h2>Assuntos para Estudar</h2>
                <span>0/1 concluídos</span>
            </div>

            <div class="progresso">
                <div></div>
            </div>

            <div class="addAssunto">
                <input type="text" placeholder="Adicionar novo assunto...">
                <button class="botaoAssunto">+</button>
            </div>

            <ul class="lista">
                <li class="item">
                    <input type="checkbox">
                    <span>Raiz quadrada</span>
                </li>
            </ul>
        </section>

        <!-- cronômetro -->
        <section class="card">
            <div class="card-header">
                <h2>Cronômetro</h2>
                <span id="definirTempo" role="button" tabindex="0">Definir tempo</span>
            </div>

            <div class="timer">
                <div class="circulo">
                    <h1 class="time">25:00</h1>
                    <p class="status">Pausado</p>
                </div>

                <div class="acoes">
                    <button>▶</button>
                    <button>⟳</button>
                </div>
            </div>
        </section>

    </div>

    <!-- =========================
         MODAL DEFINIR TEMPO
         (não conflita com seu HTML)
         ========================= -->
    <div class="tempoOverlay" id="tempoOverlay" aria-hidden="true">
        <div class="tempoModal" id="tempoModal" role="dialog" aria-modal="true" aria-labelledby="tempoTitulo">
            <div class="tempoModalHeader">
                <h3 id="tempoTitulo">Definir tempo</h3>
                <button class="tempoFechar" id="tempoFechar" aria-label="Fechar">×</button>
            </div>

            <p class="tempoAjuda">
                Digite seu<strong> tempo </strong> no formato: <strong>HH:MM:SS</strong>
            </p>

            <input type="text" id="tempoInput" class="tempoInput" placeholder="00:00:00" inputmode="numeric"
                autocomplete="off" />


            <div class="tempoAcoes">
                <button class="tempoBtn tempoCancelar" id="tempoCancelar">Cancelar</button>
                <button class="tempoBtn tempoSalvar" id="tempoSalvar">Salvar</button>
            </div>
        </div>
    </div>

    <script src="materia.js"></script>
</body>

</html>
